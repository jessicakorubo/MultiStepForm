<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="background-blue-info">
                <div class="numbers">
                    <div class="num1 number">
                        <div>
                            <a class="number1 num" href="index.html">1</a>
                        </div>
                        <div class="numcontent">
                            <h4>Step 1</h4>
                            <p>YOUR INFO</p>
                        </div>
                    </div>
                    <div class="num2 number">
                        <div >
                            <a  class="number2 num" href="plan.html">2</a>
                        </div>
                        <div class="numcontent">
                            <h4>Step 2</h4>
                            <p>SELECT PLAN</p>
                        </div>
                    </div>
                    <div class="num3 number">
                        <div>
                            <a class="number3 num" href="add-ons.html">3</a>
                        </div>
                        <div class="numcontent">
                            <h4>Step 3</h4>
                            <p>ADD-ONS</p>
                        </div>
                    </div>
                    <div class="num4 number">
                        <div>
                            <a class="number4 num" href="">4</a>
                        </div>
                        <div class="numcontent">
                            <h4>Step 4</h4>
                            <p>SUMMARY</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="backgroundcolor">
                <div class="content-card">
                    <div class="personalInfo personalPlan">
                        <h2>Select your plan</h2>
                        <p>You have the option of monthly or yearly billing.
                        </p>
                    </div>
                    <div class="plans">
                        <div class="plan1 plan">
                            <div class="icons">
                                <img src="images/icon-arcade.svg" alt="">
                            </div>
                            <div class="planName">
                                <h4>Arcade</h4>
                                <p>$9/mo</p>
                                <div class="yearly">
                                    <p>2 months free</p>
                                </div>
                            </div>
                        </div>
                        <div class="plan1 plan">
                            <div class="icons">
                                <img src="images/icon-advanced.svg" alt="">
                            </div>
                            <div class="planName">
                                <h4>Advanced</h4>
                                <p>$9/mo</p>
                                <div class="yearly">
                                    <p>2 months free</p>
                                </div>
                            </div>
                        </div>
                        <div class="plan1 plan">
                            <div class="icons">
                                <img src="images/icon-pro.svg" alt="">
                            </div>
                            <div class="planName">
                                <h4>Pro</h4>
                                <p>$9/mo</p>
                                <div class="yearly">
                                    <p>2 months free</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="plan-slider">

                    </div>
                    <div class="navbuttons">
                        <div class="button-div-plan">
                            <a href="add-ons.html">NEXT STEP</a>
                        </div>
                        <div class="plan-go-back">
                            <a href="index.html">Go Back</a>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
