<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finishing up</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="background-blue-info">
                <div class="numbers">
                    <div class="num1 number">
                        <div>
                            <a class="number1 num" href="index.html">1</a>
                        </div>
                        <div class="numcontent">
                            <h4>Step 1</h4>
                            <p>YOUR INFO</p>
                        </div>
                    </div>
                    <div class="num2 number">
                        <div >
                            <a  class="number2 num" href="plan.html">2</a>
                        </div>
                        <div class="numcontent">
                            <h4>Step 2</h4>
                            <p>SELECT PLAN</p>
                        </div>
                    </div>
                    <div class="num3 number">
                        <div>
                            <a class="number3 num" href="add-ons.html">3</a>
                        </div>
                        <div class="numcontent">
                            <h4>Step 3</h4>
                            <p>ADD-ONS</p>
                        </div>
                    </div>
                    <div class="num4 number">
                        <div>
                            <a class="number4 num" href="finishing.html">4</a>
                        </div>
                        <div class="numcontent">
                            <h4>Step 4</h4>
                            <p>SUMMARY</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="backgroundcolor">
                <div class="content-card">
                    <div class="personalInfo personaladdOns">
                        <h2>Finishing up</h2>
                        <p>Double check everything looks OK before confirming.
                        </p>
                    </div>
                    <div class="summary">
                        <div class="result">
                            <div class="selection">
                                <h4 id="option">Arcade <span id="planOption">(Monthly)</span></h4>
                                <a href="plan.html">Change</a>
                            </div>
                            <div class="price">
                                <p>$9/mo</p>
                            </div>
                        </div>
                        <hr id="finshingRule">
                        <div class="addOnOption">
                            <h5 id="addOncheckbox1">Online Service</h5>
                            <p id="addOnPrice">+$1/mo</p>
                        </div>
                        <div class="addOnOption">
                            <h5 id="addOncheckbox1">Larger Storage</h5>
                            <p id="addOnPrice">+$2/mo</p>
                        </div>
                    </div>
                    <div class="total">
                        <h5 id="totalPlan">Total <span>(per month)</span></h5>
                        <p id="totalPrice">$12/mo</p>
                    </div>
                    <div class="navbuttons finishingbutton">
                        <div class="button-div-plan">
                            <a href="thanks.html">Confirm</a>
                        </div>
                        <div class="plan-go-back">
                            <a href="plan.html">Go back</a>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
