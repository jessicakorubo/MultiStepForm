<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Mobile version -->
    <div class="hero">
        <div class="container">
            <div class="background-blue-info">
                <div class="numbers">
                    <div class="num1 number">
                        <div>
                            <a class="number1 num" href="#">1</a>
                        </div>
                        <div class="numcontent">
                            <h4>Step 1</h4>
                            <p>YOUR INFO</p>
                        </div>
                    </div>
                    <div class="num2 number">
                        <div >
                            <a  class="number2 num" href="plan.html">2</a>
                        </div>
                        <div class="numcontent">
                            <h4>Step 2</h4>
                            <p>SELECT PLAN</p>
                        </div>
                    </div>
                    <div class="num3 number">
                        <div>
                            <a class="number3 num" href="add-ons.html">3</a>
                        </div>
                        <div class="numcontent">
                            <h4>Step 3</h4>
                            <p>ADD-ONS</p>
                        </div>
                    </div>
                    <div class="num4 number">
                        <div>
                            <a class="number4 num" href="">4</a>
                        </div>
                        <div class="numcontent">
                            <h4>Step 4</h4>
                            <p>SUMMARY</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="backgroundcolor">
                <div class="content-card">
                    <div class="personalInfo">
                        <h2>Personal Info</h2>
                        <p>Please provide  your name,
                            email address and  phone number.
                        </p>
                    </div>
                    <div class="form">
                        <form action="plan.html">
                            <label for="fullname">Name</label>
                            <br>
                            <input name="fullname" type="text" placeholder="e.g Stephen King"> 
                            <br>
                            <label for="email">Email Address</label>
                            <br>
                            <input type="email" name="email" id="" placeholder="e.g stephenking@lorem.com"> <br>
                            <label for="phone" aria-required="true">Phone Number</label> <br>
                            <input type="number" name="" id="" placeholder="e.g +1 234 567 890"> <br>
                            <div class="buttonInfoNext">
                                <div class="button-div index-next">
                                    <a href="plan.html">NEXT STEP</a>
                                </div>
                            </div> 
                        </form>  
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
